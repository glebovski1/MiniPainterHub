<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniPainterHub.WebApp</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MiniPainterHub.WebApp.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="JSHelpers/domHelpers.js"></script>
    <script>
        window.bootstrapToaster = {
            show(message, header, type) {
                const container = document.getElementById('toast-container');
                const bs = window.bootstrap;
                if (!container || !bs) {
                    return;
                }

                const toastElement = document.createElement('div');
                const variant = type || 'primary';
                toastElement.className = `toast align-items-center text-bg-${variant} border-0 shadow`;
                toastElement.setAttribute('role', 'alert');
                toastElement.setAttribute('aria-live', 'assertive');
                toastElement.setAttribute('aria-atomic', 'true');

                toastElement.innerHTML = `
                    <div class="toast-header bg-transparent border-0">
                        <strong class="me-auto">${header || 'Notice'}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body"></div>`;

                toastElement.querySelector('.toast-body').innerHTML = message || '';
                container.appendChild(toastElement);

                const toast = bs.Toast.getOrCreateInstance(toastElement, { delay: 4000 });
                toast.show();
                toastElement.addEventListener('hidden.bs.toast', () => toastElement.remove());
            }
        };
    </script>
</body>

</html>
